  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>New Posts</title>

      <!-- This 3rd-party stylesheet makes available the font families to be used for this page ("Roboto" and "Roboto Slab"). -->
      <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab:100" rel="stylesheet">

      <!-- This 3rd-party stylesheet incorporates SVG icons from Font Awesome: http://fontawesome.com/ -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" crossorigin="anonymous">

      <link rel="stylesheet" href="newPost.css">

    </head>
    <body>
      <header>
        <div class="header-image-container">
          <img src="campaign logo (no title).jpg" alt="site logo">
        </div>

        <h1 class="site-title"> <a href="#">Campaign Compendium</a> </h1>

        <nav class="headerNavBar">
        <ul class="navlist">
          <li class="navitem left"><a href="/">Home</a></li>
          <li class="navitem left"><a href="#">Create Campaign</a></li>
          <label for="navBarsearch left">Search</label>
          <input type="text" id="post-summary-input"></input>
        </ul>
      </nav>
      </header>


<main class= "contents">
  <h2>New Campaign Create</h2>
  <div class= "create-contents">
      <div class="post-text-element">
        <label for="post-text-input">Title</label>
        <input type="text" id="post-title-input"></input>
      </div>

      <div class="post-photo-element">
        <label for="post-photo-input">Photo</label>
        <input type="text" id="post-photo-input"></input>
      </div>

      <div class="post-summary-element">
        <label for="post-summary-input">Summary</label>
        <input type="text" id="post-summary-input"></input>
      </div>

      <div class="post-content-element">
        <label for="post-contents-input">Contents</label>
        <input type="text" id="post-contents-input"></input>
      </div>

      <div class="filter-player-container">
          <label for="filter-number-players">Number of Players</label>
          <div class="input-element">
            <select id="filter-players" class="filter-input" name="filter-players">
              <option selected value="">Any</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
            </select>
          </div>
        </div>

        <div class="filter-party-container">
            <label for="filter-party-players">Average Party Level</label>
            <div class="input-element">
              <select id="filter-party-level" class="filter-input" name="filter-party-level">
                <option selected value="">Any</option>
                <option>1</option><option>2</option><option>3</option>
                <option>4</option><option>5</option><option>6</option>
                <option>7</option><option>8</option><option>9</option>
                <option>10</option><option>11</option><option>12</option>
                <option>13</option><option>14</option><option>15</option>
                <option>16</option><option>17</option><option>18</option>
                <option>19</option><option>20</option><option>21</option>
                <option>22</option><option>23</option><option>24</option>
                <option>25</option><option>26</option><option>27</option>
                <option>28</option><option>29</option><option>30</option>
              </select>
            </div>
          </div>
          
          <div class="filter-setting-container">
              <label for="filter-campaign-players">Campaign Setting</label>
              <div class="input-element">
                <select id="filter-campaign-setting" class="filter-input" name="filter-campaign-setting">
                  <option selected value="">Any</option>
                  <option>Fantasy</option>
                  <option>Sci-fi</option>
                  <option>Esponiage</option>
                  <option>Mystery</option>
                  <option>Historical</option>
                  <option>Other</option>
                </select>
              </div>
            </div>

            <button id="filter-update-button" class="action-button">Create Campaign</button>
  </div>
</main>
    </body>
  </html>
